<html>

<head>
    <title>ボカ麺</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <img id="vocamen_logo" src="./vocamen_plane.svg">
        <div id="video_area">
            
        </div>
        <div id="video_loading" class="hide"></div>
        <div id="video_details">
            <h2 id="video_title">選曲されていません</h2>
            <p id="video_author">選曲されていません</p>
        </div>

        <div id="mainpanel">
            <div id="radio_buttons">
                <label class="radio_button">
                    <input class="visually-hidden" type="radio" name="noodle_type" value="3m" checked>らぁめん(3分)
                </label>
                <label class="radio_button">
                    <input class="visually-hidden" type="radio" name="noodle_type" value="5m">うどん(5分)
                </label>
            </div>
            <label id="pick_button">
                <input class="visually-hidden" type="button" name="pick_button" onclick="songPick()">選曲
            </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
